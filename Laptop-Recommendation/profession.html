<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profession - Laptop Recommendation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="nav">
        <input type="text" name="text" class="search-bar" placeholder="Search...">
        <ul class="nav-links">
            <div class="radio-inputs">
                <label class="radio">
                    <input type="radio" name="radio">
                    <span class="name"><a href="index.html">Home</a></span>
                </label>
                <label class="radio">
                    <input type="radio" name="radio">
                    <span class="name"><a href="Category.html">Category</a></span>
                </label>
                <label class="radio">
                    <input type="radio" name="radio">
                    <span class="name"><a href="about.html">About</a></span>
                </label>
                <label class="radio">
                    <input type="radio" name="radio" checked="">
                    <span class="name"><a href="profile.html">Login</a></span>
                </label>
            </div>
        </ul>
    </nav>
    <hr>
    <span id="username">Guest</span>
    <div class="container">
        <h1>Profession</h1>
        <form id="professionForm">
            <label for="profession">Choose Profession:</label>
            <select id="profession" name="profession">
                <option value="general">General-Purpose</option>
                <option value="ultrabook">Ultrabooks</option>
                <option value="gaming">Gaming</option>
                <option value="workstation">Workstation</option>
                <option value="2in1">2-in-1 Laptops</option>
                <option value="chromebook">Chromebooks</option>
                <option value="business">Business</option>
                <option value="developer">Developer</option>
                <option value="graphic_designer">Graphic Designer</option>
                <option value="writer">Writer</option>
                <option value="student">Student</option>
                <option value="engineer">Engineer</option>
                <option value="teacher">Teacher</option>
                <option value="researcher">Researcher</option>
                <option value="musician">Musician</option>
                <option value="video_editor">Video Editor</option>
                <option value="data_analyst">Data Analyst</option>
                <option value="project_manager">Project Manager</option>
                <option value="marketer">Marketer</option>
                <option value="sales_rep">Sales Representative</option>
                <option value="virtual_assistant">Virtual Assistant</option>
                <option value="customer_service_rep">Customer Service Representative</option>
                <option value="lawyer">Lawyer</option>
                <option value="doctor">Doctor</option>
                <option value="accountant">Accountant</option>
                <option value="consultant">Consultant</option>
                <option value="freelancer">Freelancer</option>
                <option value="other">Other</option>
            </select>
            <button type="submit"><span class="text_prof">Get Recommendation</span></button>
        </form>
        <div id="results"></div>
    </div>
    <div id="preferences"></div>
    <script src="scripts.js"></script>
</body>
</html>
