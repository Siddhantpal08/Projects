<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Container" id="Calculator">
        <input id="display" readonly>
        <div class="keys">
            <button onclick="appendToDispslay('+')" class="operator-btn">+</button>
            <button onclick="appendToDispslay('7')">7</button>
            <button onclick="appendToDispslay('8')">8</button>
            <button onclick="appendToDispslay('9')">9</button>
            <button onclick="appendToDispslay('-')" class="operator-btn">-</button>
            <button onclick="appendToDispslay('4')">4</button>
            <button onclick="appendToDispslay('5')">5</button>
            <button onclick="appendToDispslay('6')">6</button>
            <button onclick="appendToDispslay('*')" class="operator-btn">*</button>
            <button onclick="appendToDispslay('1')">1</button>
            <button onclick="appendToDispslay('2')">2</button>
            <button onclick="appendToDispslay('3')">3</button>
            <button onclick="appendToDispslay('/')" class="operator-btn">/</button>
            <button onclick="appendToDispslay('0')">0</button>
            <button onclick="appendToDispslay('.')">.</button>
            <button onclick="Calculate()">=</button>
            <button onclick="ClearDisplay()" class="operator-btn AC">AC</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
